<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              
              <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Inciar Sesión</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  <b>Ingresar Email Valido</b>
                </div>
                <div class="form-group">
                  <input 
                    [(ngModel)]="email" 
                    type="email" id="email" 
                    name="email" 
                    class="form-control"
                    placeholder="Ingresar email @" 
                    required>
                </div>
                <div class="form-group">
                  <input 
                    [(ngModel)]="password" 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control"
                    placeholder="Ingresar Contraseña" 
                     required>
                </div>
                 <!--Inicio Botón Ingresar-->
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-primary btn-block">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <b> Ingresar</b>
                  </button>
                </div>
                 <!--Fin Botón Ingresar-->

                <!--Inicio Botón Cancelar-->
                <div class="form-group">
                  <button  routerLink="/Home" class="btn btn-lg btn-danger btn-block">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                    <b> Cancelar </b>
                  </button>
                </div>
                 <!--Fin Botón Cancelar-->
               
               
                 <!--
                  <div class="form-group">
                  <a routerLink="/user/registros" class="form-control login-user">
                    <b>¿No estás Registrado?</b>
                  </a>
                </div>
                -->
                
                <!--Creamos los botones para las pagin
                 <div class="form-group">
                  <button class="btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span class="fa fa-google"></span>
                        <b> GOOGLE</b>
                      </button>
                      
                </div>
                -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
